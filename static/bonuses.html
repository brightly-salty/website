<!DOCTYPE html>
<html>

<head>
    <title>QB Reader</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="container">
        <div class="header">QB Packet Reader - Bonuses</div>
        <div class="buttons" id="buttons">
            <button class="big-button" id="start">Search for Questions and Start</button>
            <button class="big-button" id="reveal" onclick="reveal()">Reveal</button>
            <button class="big-button" id="next" onclick="readQuestion()">Next</button>
        </div>

        <div class="options" id="options">
            <div>
                <a href="/static/tossups.html">Go to tossups</a>&nbsp
                <a href="/static/packet-list.html">List of packets</a>&nbsp
                <a href="https://github.com/thedoge42/qb-packet-reader">Github</a>
            </div>
            <p>[Space] = reveal, [n] = next question</p>

            <div><input type="text" id="year-select"     placeholder="Set year"> (e.g. 2021)</div>
            <div><input type="text" id="name-select"     placeholder="Set name"> (e.g. pace)</div>
            <div><input type="text" id="packet-select"   placeholder="Packet numbers (e.g. 1-5)"> (Default: all)</div>
            <div><input type="text" id="question-select" placeholder="Starting question number"> (Default: 1)</div>
            <div class="category-select">
                <p>Select categories (leaving them blank selects all):</p>
                <button id="literature" clicked="false" onclick="onCategoryClick(this)"> Literature</button>
                <button id="history"    clicked="false" onclick="onCategoryClick(this)"> History</button><br>
                <button id="science"    clicked="false" onclick="onCategoryClick(this)"> Science</button>
                <button id="arts"       clicked="false" onclick="onCategoryClick(this)"> Fine Arts </button><br>
                <button id="religion"   clicked="false" onclick="onCategoryClick(this)"> Religion</button>
                <button id="mythology"  clicked="false" onclick="onCategoryClick(this)" > Mythology</button><br>
                <button id="philosophy" clicked="false" onclick="onCategoryClick(this)"> Philosophy</button>
                <button id="ss"         clicked="false" onclick="onCategoryClick(this)"> Social Science</button><br>
                <button id="ce"         clicked="false" onclick="onCategoryClick(this)"> Current Events</button>
                <button id="geography"  clicked="false" onclick="onCategoryClick(this)"> Geography</button><br>
                <button id="other-ac"   clicked="false" onclick="onCategoryClick(this)"> Other Academic</button>
                <button id="trash"      clicked="false" onclick="onCategoryClick(this)"> Trash</button><br>
            </div>
        </div>

        <div class="question-text" id="question-text">
            <p id="statline">0.00 points per bonus with 0 bonuses seen (0/0/0/0, 0 pts)</p>
            <p id="question-info"></p>
            <p id="question"></p>
            <p id="info-text">Press space to reveal</p>
            <button id="30">30</button>
            <button id="20">20</button>
            <button id="10">10</button>
            <button id="0" > 0</button>
        </div>
    </div>

    <script src="/static/bonuses.js"></script>
</body>

</html>
