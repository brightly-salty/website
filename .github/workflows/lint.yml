name: Lint with eslint

on: [push, pull_request]

jobs:

  check:

    runs-on: ubuntu-latest

    steps:

      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js environment
        uses: actions/setup-node@v3.6.0
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Run eslint
        run: npm run lint
