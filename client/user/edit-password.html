<!doctype html>
<html lang="en">

<head>
    <title>QB Reader</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Create a QB Reader account.">

    <link href="/apple-touch-icon.png" rel="apple-touch-icon">
    <link href="/apple-touch-icon-precomposed.png" rel="apple-touch-icon-precomposed">
    <link type="image/x-icon" href="/favicon.ico" rel="icon">

    <link href="/bootstrap/light.css" rel="stylesheet">
    <link href="/bootstrap/dark.css" rel="stylesheet" id="custom-css">
    <script src="/apply-theme.js"></script>
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-lg bg-custom" id="navbar" style="z-index: 10">
        <div class="container-fluid">
            <a class="navbar-brand ms-1 py-0" id="logo" href="/">
                <span class="logo-prefix">QB</span><span class="logo-suffix">Reader</span>
            </a>
            <button class="navbar-toggler" data-bs-target="#navbarSupportedContent" data-bs-toggle="collapse" type="button"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/tossups">Tossups</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/bonuses">Bonuses</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/multiplayer">Multiplayer</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/db">Database</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/geoword">Geoword</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/api-docs">API</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <ul class="navbar-nav mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="/user/login" id="login-link">Log in</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-xl mt-3 mb-5 pb-5">
        <form class="needs-validation" id="signup-form" novalidate>
            <form class="needs-validation" id="form" novalidate="">
                <div class="col-12 mb-3">
                    <label class="form-label" for="old-password">Current Password:</label>
                    <input class="form-control" id="old-password" type="password" name="old-password" required>
                    <div class="invalid-feedback">Enter your current password.</div>
                </div>
                <div class="col-12 mb-3">
                    <label class="form-label" for="new-password">New Password:</label>
                    <input class="form-control" id="new-password" type="password" name="new-password" required>
                    <div class="invalid-feedback">Enter your new password.</div>
                </div>
                <div class="col-12 mb-3">
                    <label class="form-label" for="confirm-password">Confirm New Password:</label>
                    <input class="form-control" id="confirm-password" type="password" name="confirm-password" required>
                    <div class="invalid-feedback">Make sure both fields have the same new password.</div>
                </div>
                <button class="btn btn-primary" id="submission" type="submit">Submit</button>
            </form>
        </form>
    </div>

    <script src="/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="/script.js"></script>

    <script src="/user/edit-password.js"></script>
</body>

</html>
