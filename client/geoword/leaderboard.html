<!doctype html>
<html lang="en">

<head>
    <title>QB Reader</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="/apple-touch-icon.png" rel="apple-touch-icon">
    <link href="/apple-touch-icon-precomposed.png" rel="apple-touch-icon-precomposed">
    <link type="image/x-icon" href="/favicon.ico" rel="icon">

    <link href="/bootstrap/light.css" rel="stylesheet">
    <link href="/bootstrap/dark.css" rel="stylesheet" id="custom-css">
    <script src="/apply-theme.js"></script>
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-lg bg-custom" id="navbar" style="z-index: 10">
        <div class="container-fluid">
            <a class="navbar-brand ms-1 py-0" id="logo" href="/">
                <span class="logo-prefix">QB</span><span class="logo-suffix">Reader</span>
            </a>
            <button class="navbar-toggler" data-bs-target="#navbarSupportedContent" data-bs-toggle="collapse" type="button"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/tossups">Tossups</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/bonuses">Bonuses</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/multiplayer">Multiplayer</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/db">Database</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/geoword">Geoword</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/api-docs">API</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <ul class="navbar-nav mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="/user/login" id="login-link">Log in</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-xl mt-3 mb-5 pb-5">
        <p class="text-center lead">Leaderboard for <span id="packet-name"></span>:</p>
        <p>
            <b>Division:</b> <span id="division"></span>
        </p>
        <table class="table table-hover" id="leaderboard">
            <thead>
                <tr>
                    <th scope="col" onclick="sortTable(0, true, 'leaderboard')">#</th>
                    <th scope="col">Username</th>
                    <th scope="col" onclick="sortTable(2, true, 'leaderboard')">Celerity</th>
                    <th scope="col" onclick="sortTable(3, true, 'leaderboard')">Correct</th>
                    <th scope="col" onclick="sortTable(4, true, 'leaderboard')">Points</th>
                    <th scope="col" onclick="sortTable(5, true, 'leaderboard')">PPTU</th>
                </tr>
            </thead>
            <tbody class="table-group-divider" id="leaderboard-body"></tbody>
        </table>
    </div>

    <script src="/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="/script.js"></script>

    <script src="/geoword/script.js"></script>
    <script src="/geoword/leaderboard.js"></script>
    <script src="/geoword/tables.js"></script>
</body>

</html>
