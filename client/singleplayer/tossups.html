<!DOCTYPE html>
<html lang="en">

<head>
    <title>QB Reader</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A text-based quizbowl packet reader to read tossups to yourself.">

    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="/bootstrap/bootstrap.css">
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-lg bg-custom" id="navbar" style="z-index: 10">
        <div class="container-fluid">
            <a class="navbar-brand ms-1 py-0" id="logo" href="/"><span class="logo-prefix">QB</span>Reader</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/tossups">Tossups</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/bonuses">Bonuses</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/multiplayer">Multiplayer</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/api-info">API</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <ul class="navbar-nav mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link p-1" href="#" id="toggle-dark-mode">
                                <img src="/dark-mode.png" width="28" height="28">
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-1 mt-lg-3 mb-5 pb-5 px-xxl-5">
        <div class="row" id="info">
            <div class="options d-lg-block col-12 col-lg-3 col-xxl-2 order-lg-1 mb-5" id="options">
                <input type="text" class="form-control" id="set-name" placeholder="Set name" list="set-list">
                <datalist id="set-list"></datalist>
                <input type="text" class="form-control my-1" id="packet-number" placeholder="Packet Numbers">
                <input type="text" class="form-control" id="question-number" placeholder="Starting question #">
                <div class="my-2"></div>
                <label for="reading-speed">Reading speed: <span id="reading-speed-display">50</span><br></label>
                <input class="form-range" id="reading-speed" type="range" min="0" max="100" step="5">
                <div class="text-center mb-2">
                    <button type="button" class="btn btn-danger"  id="category-select-button" data-bs-toggle="modal" data-bs-target="#category-modal">Categories</button>
                    <button type="button" class="btn btn-warning" id="clear-stats">Clear Stats</button>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="toggle-high-contrast-question-text">
                    <label class="form-check-label" for="toggle-high-contrast-question-text">High contrast text</label>
                </div>
            </div>
            <div class="col-12 col-lg-9 col-xxl-10">
                <div class="buttons position-sticky top-0 pt-2 bg-body">
                    <button type="button" data-bs-toggle="tooltip" data-bs-placement="top" title="Shortcut: s key"      class="mb-2 btn btn-success" id="start">Start</button>
                    <button type="button" data-bs-toggle="tooltip" data-bs-placement="top" title="Shortcut: n key"      class="mb-2 btn btn-primary" id="next" disabled>Next</button>
                    <button type="button" data-bs-toggle="tooltip" data-bs-placement="top" title="Shortcut: p key"      class="mb-2 btn btn-primary" id="pause" disabled>Pause</button>
                    <button type="button" class="mb-2 btn btn-danger d-lg-none"  id="toggle-options" disabled>Options</button>
                    <button type="button" data-bs-toggle="tooltip" data-bs-placement="top" title="Shortcut: spacebar"   class="mb-2 btn btn-primary float-end" id="buzz" disabled>Buzz</button>
                </div>
                <span class="" id="statline">0/0/0 with 0 tossups seen (0 pts, celerity: 0)</span>
                <span class="float-end ps-5 me-lg-2" id="question-metadata">
                    <b id="question-info"><span id="set-name-info"></span> Packet <span id="packet-number-info">-</span> Question <span id="question-number-info">-</span></b>
                </span>
                <br>
                <div class="mt-2" id="question"></div>
                <a class="mt-1 mt-lg-3 p-0 btn btn-link float-end d-none" id="toggle-correct">I was wrong</a>
                <div class="mt-1 mt-lg-3" id="answer"></div>
                <br>
                <ul class="room-history list-unstyled" id="room-history"></ul>
            </div>
        </div>
    </div>

    <div class="modal" id="category-modal" tabindex="-1">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Select Categories and Subcategories</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-6" id="categories">
                            <h5 class="text-center">Categories</h5>
                            <input type="checkbox" class="btn-check" autocomplete="off" id="Literature">
                            <label class="btn btn-outline-primary w-100 rounded-0 my-1" for="Literature">Literature<br></label>

                            <input type="checkbox" class="btn-check" autocomplete="off" id="History">
                            <label class="btn btn-outline-success w-100 rounded-0 my-1" for="History">History<br></label>

                            <input type="checkbox" class="btn-check" autocomplete="off" id="Science">
                            <label class="btn btn-outline-danger w-100 rounded-0 my-1" for="Science">Science<br></label>

                            <input type="checkbox" class="btn-check" autocomplete="off" id="Fine Arts">
                            <label class="btn btn-outline-warning w-100 rounded-0 my-1" for="Fine Arts">Fine Arts<br></label>

                            <input type="checkbox" class="btn-check" autocomplete="off" id="Religion">
                            <label class="btn btn-outline-secondary w-100 rounded-0 my-1" for="Religion">Religion<br></label>

                            <input type="checkbox" class="btn-check" autocomplete="off" id="Mythology">
                            <label class="btn btn-outline-secondary w-100 rounded-0 my-1" for="Mythology">Mythology<br></label>

                            <input type="checkbox" class="btn-check" autocomplete="off" id="Philosophy">
                            <label class="btn btn-outline-secondary w-100 rounded-0 my-1" for="Philosophy">Philosophy<br></label>

                            <input type="checkbox" class="btn-check" autocomplete="off" id="Social Science">
                            <label class="btn btn-outline-secondary w-100 rounded-0 my-1" for="Social Science">Social Science<br></label>

                            <input type="checkbox" class="btn-check" autocomplete="off" id="Current Events">
                            <label class="btn btn-outline-secondary w-100 rounded-0 my-1" for="Current Events">Current Events<br></label>

                            <input type="checkbox" class="btn-check" autocomplete="off" id="Geography">
                            <label class="btn btn-outline-secondary w-100 rounded-0 my-1" for="Geography">Geography<br></label>

                            <input type="checkbox" class="btn-check" autocomplete="off" id="Other Academic">
                            <label class="btn btn-outline-secondary w-100 rounded-0 my-1" for="Other Academic">Other Academic<br></label>

                            <input type="checkbox" class="btn-check" autocomplete="off" id="Trash">
                            <label class="btn btn-outline-secondary w-100 rounded-0 my-1" for="Trash">Trash<br></label>
                        </div>
                        <div class="col-6" id="subcategories">
                            <h5 class="text-center">Subcategories</h5>
                            <input type="checkbox" class="btn-check" autocomplete="off" id="American Literature">
                            <label class="btn btn-outline-primary w-100 rounded-0 my-1" for="American Literature">American Literature<br></label>

                            <input type="checkbox" class="btn-check" autocomplete="off" id="British Literature">
                            <label class="btn btn-outline-primary w-100 rounded-0 my-1" for="British Literature">British Literature<br></label>

                            <input type="checkbox" class="btn-check" autocomplete="off" id="Classical Literature">
                            <label class="btn btn-outline-primary w-100 rounded-0 my-1" for="Classical Literature">Classical Literature<br></label>

                            <input type="checkbox" class="btn-check" autocomplete="off" id="European Literature">
                            <label class="btn btn-outline-primary w-100 rounded-0 my-1" for="European Literature">European Literature<br></label>

                            <input type="checkbox" class="btn-check" autocomplete="off" id="World Literature">
                            <label class="btn btn-outline-primary w-100 rounded-0 my-1" for="World Literature">World Literature<br></label>

                            <input type="checkbox" class="btn-check" autocomplete="off" id="Other Literature">
                            <label class="btn btn-outline-primary w-100 rounded-0 my-1" for="Other Literature">Other Literature<br></label>

                            <input type="checkbox" class="btn-check" autocomplete="off" id="American History">
                            <label class="btn btn-outline-success w-100 rounded-0 my-1" for="American History">American History <br></label>

                            <input type="checkbox" class="btn-check" autocomplete="off" id="Ancient History">
                            <label class="btn btn-outline-success w-100 rounded-0 my-1" for="Ancient History">Ancient History<br></label>

                            <input type="checkbox" class="btn-check" autocomplete="off" id="European History">
                            <label class="btn btn-outline-success w-100 rounded-0 my-1" for="European History">European History<br></label>

                            <input type="checkbox" class="btn-check" autocomplete="off" id="World History">
                            <label class="btn btn-outline-success w-100 rounded-0 my-1" for="World History">World History<br></label>

                            <input type="checkbox" class="btn-check" autocomplete="off" id="Other History">
                            <label class="btn btn-outline-success w-100 rounded-0 my-1" for="Other History">Other History<br></label>

                            <input type="checkbox" class="btn-check" autocomplete="off" id="Biology">
                            <label class="btn btn-outline-danger w-100 rounded-0 my-1" for="Biology">Biology<br></label>

                            <input type="checkbox" class="btn-check" autocomplete="off" id="Chemistry">
                            <label class="btn btn-outline-danger w-100 rounded-0 my-1" for="Chemistry">Chemistry<br></label>

                            <input type="checkbox" class="btn-check" autocomplete="off" id="Physics">
                            <label class="btn btn-outline-danger w-100 rounded-0 my-1" for="Physics">Physics<br></label>

                            <input type="checkbox" class="btn-check" autocomplete="off" id="Math">
                            <label class="btn btn-outline-danger w-100 rounded-0 my-1" for="Math">Math<br></label>

                            <input type="checkbox" class="btn-check" autocomplete="off" id="Other Science">
                            <label class="btn btn-outline-danger w-100 rounded-0 my-1" for="Other Science">Other Science<br></label>

                            <input type="checkbox" class="btn-check" autocomplete="off" id="Visual Fine Arts">
                            <label class="btn btn-outline-warning w-100 rounded-0 my-1" for="Visual Fine Arts">Visual Fine Arts<br></label>

                            <input type="checkbox" class="btn-check" autocomplete="off" id="Auditory Fine Arts">
                            <label class="btn btn-outline-warning w-100 rounded-0 my-1" for="Auditory Fine Arts">Auditory Fine Arts<br></label>

                            <input type="checkbox" class="btn-check" autocomplete="off" id="Other Fine Arts">
                            <label class="btn btn-outline-warning w-100 rounded-0 my-1" for="Other Fine Arts">Other Fine Arts<br></label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="/script.js"></script>
    <script src="/singleplayer/singleplayer.js"></script>
    <script src="/singleplayer/tossups.js"></script>
</body>

</html>
