<!DOCTYPE html>
<html>

<head>
    <title>QB Reader</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="/bootstrap/bootstrap.css">
    <script src="/redirect.js"></script>
    <script src="/bootstrap/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="modal" id="category-modal" tabindex="-1">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Select Categories and Subcategories</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-6" id="categories">
                            <h5 class="text-center">Categories</h5>
                            <input type="checkbox" class="btn-check" autocomplete="off" id="Literature"></input>
                            <label class="btn btn-outline-primary w-100 rounded-0 my-1" for="Literature">Literature<br></label>

                            <input type="checkbox" class="btn-check" autocomplete="off" id="History"></input>
                            <label class="btn btn-outline-success w-100 rounded-0 my-1" for="History">History<br></label>

                            <input type="checkbox" class="btn-check" autocomplete="off" id="Science"></input>
                            <label class="btn btn-outline-danger w-100 rounded-0 my-1" for="Science">Science<br></label>

                            <input type="checkbox" class="btn-check" autocomplete="off" id="Fine Arts"></input>
                            <label class="btn btn-outline-warning w-100 rounded-0 my-1" for="Fine Arts">Fine Arts<br></label>

                            <input type="checkbox" class="btn-check" autocomplete="off" id="Religion"></input>
                            <label class="btn btn-outline-secondary w-100 rounded-0 my-1" for="Religion">Religion<br></label>

                            <input type="checkbox" class="btn-check" autocomplete="off" id="Mythology"></input>
                            <label class="btn btn-outline-secondary w-100 rounded-0 my-1" for="Mythology">Mythology<br></label>

                            <input type="checkbox" class="btn-check" autocomplete="off" id="Philosophy"></input>
                            <label class="btn btn-outline-secondary w-100 rounded-0 my-1" for="Philosophy">Philosophy<br></label>

                            <input type="checkbox" class="btn-check" autocomplete="off" id="Social Science"></input>
                            <label class="btn btn-outline-secondary w-100 rounded-0 my-1" for="Social Science">Social Science<br></label>

                            <input type="checkbox" class="btn-check" autocomplete="off" id="Current Events"></input>
                            <label class="btn btn-outline-secondary w-100 rounded-0 my-1" for="Current Events">Current Events<br></label>

                            <input type="checkbox" class="btn-check" autocomplete="off" id="Geography"></input>
                            <label class="btn btn-outline-secondary w-100 rounded-0 my-1" for="Geography">Geography<br></label>

                            <input type="checkbox" class="btn-check" autocomplete="off" id="Other Academic"></input>
                            <label class="btn btn-outline-secondary w-100 rounded-0 my-1" for="Other Academic">Other Academic<br></label>

                            <input type="checkbox" class="btn-check" autocomplete="off" id="Trash"></input>
                            <label class="btn btn-outline-secondary w-100 rounded-0 my-1" for="Trash">Trash<br></label>
                        </div>
                        <div class="col-6" id="subcategories">
                            <h5 class="text-center">Subcategories</h5>
                            <input type="checkbox" class="btn-check" autocomplete="off" id="American Literature"></input>
                            <label class="btn btn-outline-primary w-100 rounded-0 my-1" for="American Literature">American Literature<br></label>

                            <input type="checkbox" class="btn-check" autocomplete="off" id="British Literature"></input>
                            <label class="btn btn-outline-primary w-100 rounded-0 my-1" for="British Literature">British Literature<br></label>

                            <input type="checkbox" class="btn-check" autocomplete="off" id="Classical Literature"></input>
                            <label class="btn btn-outline-primary w-100 rounded-0 my-1" for="Classical Literature">Classical Literature<br></label>

                            <input type="checkbox" class="btn-check" autocomplete="off" id="European Literature"></input>
                            <label class="btn btn-outline-primary w-100 rounded-0 my-1" for="European Literature">European Literature<br></label>

                            <input type="checkbox" class="btn-check" autocomplete="off" id="World Literature"></input>
                            <label class="btn btn-outline-primary w-100 rounded-0 my-1" for="World Literature">World Literature<br></label>

                            <input type="checkbox" class="btn-check" autocomplete="off" id="Other Literature"></input>
                            <label class="btn btn-outline-primary w-100 rounded-0 my-1" for="Other Literature">Other Literature<br></label>

                            <input type="checkbox" class="btn-check" autocomplete="off" id="American History"></input>
                            <label class="btn btn-outline-success w-100 rounded-0 my-1" for="American History">American History <br></label>

                            <input type="checkbox" class="btn-check" autocomplete="off" id="Ancient History"></input>
                            <label class="btn btn-outline-success w-100 rounded-0 my-1" for="Ancient History">Ancient History<br></label>

                            <input type="checkbox" class="btn-check" autocomplete="off" id="European History"></input>
                            <label class="btn btn-outline-success w-100 rounded-0 my-1" for="European History">European History<br></label>

                            <input type="checkbox" class="btn-check" autocomplete="off" id="World History"></input>
                            <label class="btn btn-outline-success w-100 rounded-0 my-1" for="World History">World History<br></label>

                            <input type="checkbox" class="btn-check" autocomplete="off" id="Other History"></input>
                            <label class="btn btn-outline-success w-100 rounded-0 my-1" for="Other History">Other History<br></label>

                            <input type="checkbox" class="btn-check" autocomplete="off" id="Biology"></input>
                            <label class="btn btn-outline-danger w-100 rounded-0 my-1" for="Biology">Biology<br></label>

                            <input type="checkbox" class="btn-check" autocomplete="off" id="Chemistry"></input>
                            <label class="btn btn-outline-danger w-100 rounded-0 my-1" for="Chemistry">Chemistry<br></label>

                            <input type="checkbox" class="btn-check" autocomplete="off" id="Physics"></input>
                            <label class="btn btn-outline-danger w-100 rounded-0 my-1" for="Physics">Physics<br></label>

                            <input type="checkbox" class="btn-check" autocomplete="off" id="Math"></input>
                            <label class="btn btn-outline-danger w-100 rounded-0 my-1" for="Math">Math<br></label>

                            <input type="checkbox" class="btn-check" autocomplete="off" id="Other Science"></input>
                            <label class="btn btn-outline-danger w-100 rounded-0 my-1" for="Other Science">Other Science<br></label>

                            <input type="checkbox" class="btn-check" autocomplete="off" id="Visual Fine Arts"></input>
                            <label class="btn btn-outline-warning w-100 rounded-0 my-1" for="Visual Fine Arts">Visual Fine Arts<br></label>

                            <input type="checkbox" class="btn-check" autocomplete="off" id="Auditory Fine Arts"></input>
                            <label class="btn btn-outline-warning w-100 rounded-0 my-1" for="Auditory Fine Arts">Auditory Fine Arts<br></label>

                            <input type="checkbox" class="btn-check" autocomplete="off" id="Other Fine Arts"></input>
                            <label class="btn btn-outline-warning w-100 rounded-0 my-1" for="Other Fine Arts">Other Fine Arts<br></label>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                </div>
            </div>
        </div>
    </div>

    <nav id="navbar" class="navbar navbar-light navbar-expand-lg bg-custom">
        <div class="container-fluid">
            <a class="navbar-brand ms-1" href="/">QB Reader</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/tossups">Tossups</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/bonuses">Bonuses</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/multiplayer">Multiplayer</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <ul class="navbar-nav mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="/about">About</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

                <span class="float-end me-lg-2" id="question-metadata">
                    <b id="question-info"><span id="set-title-info"></span> Packet <span id="packet-number-info"></span> Question <span id="question-number-info"></span></b>
                </span>
            </div>
        </div>

                <p class="my-1 my-lg-3" id="answer"></p>
                <ul class="list-unstyled" id="room-history"></ul>
            </div>

    <div class="container-fluid position-sticky bg-white px-xxl-5" style="z-index: 0; bottom: 0">
        <div class="row">
            <div class="buttons col-12 col-lg-9 col-xxl-10 text-center mt-2" id="buttons">
                <button type="button" data-bs-toggle="tooltip" data-bs-placement="top" title="Shortcut: s key"      class="mb-2 btn btn-success" id="start">Start</button>
                <button type="button" data-bs-toggle="tooltip" data-bs-placement="top" title="Shortcut: spacebar"   class="mb-2 btn btn-primary" id="buzz" disabled>Buzz</button>
                <button type="button" data-bs-toggle="tooltip" data-bs-placement="top" title="Shortcut: p key"      class="mb-2 btn btn-primary" id="pause" disabled>Pause</button>
                <button type="button" data-bs-toggle="tooltip" data-bs-placement="top" title="Shortcut: n key"      class="mb-2 btn btn-primary" id="next" disabled>Next</button>
                <button type="button" class="mb-2 btn btn-primary" id="toggle-correct" disabled>I was wrong</button>
                <button type="button" class="mb-2 btn btn-warning" id="clear-stats">Clear Stats</button>
                <button type="button" class="mb-2 btn btn-danger"  id="category-select-button" data-bs-toggle="modal" data-bs-target="#category-modal">Categories</button>
                <button type="button" class="mb-2 btn btn-danger"  id="toggle-options" disabled>Options</button>
            </div>
        </div>
