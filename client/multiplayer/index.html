<!DOCTYPE html>
<html lang="en">

<head>
    <title>QB Reader</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="/bootstrap/light.css">
    <script>
        if (localStorage.getItem('color-theme') === 'dark') {
            document.querySelector('link[rel="stylesheet"]').setAttribute('href', "/bootstrap/dark.css");
        } else if (localStorage.getItem('color-theme') === 'light') {
            document.querySelector('link[rel="stylesheet"]').setAttribute('href', "/bootstrap/light.css");
        } else {
            // Get OS preferred color scheme
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                document.querySelector('link[rel="stylesheet"]').setAttribute('href', "/bootstrap/dark.css");
            } else {
                document.querySelector('link[rel="stylesheet"]').setAttribute('href', "/bootstrap/light.css");
            }
        }
    </script>
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-lg bg-custom position-sticky top-0" id="navbar" style="z-index: 10">
        <div class="container-fluid">
            <a class="navbar-brand ms-1 py-0" id="logo" href="/"><span class="logo-prefix">QB</span>Reader</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/tossups">Tossups</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/bonuses">Bonuses</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/multiplayer">Multiplayer</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/api-info">API</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <ul class="navbar-nav mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link p-1" href="#" id="toggle-dark-mode">
                                <img src="/dark-mode.png" width="28" height="28">
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-1 mt-lg-3 px-xxl-5">
        <div class="row">
            <div class="col-10 d-block mx-auto">
                <p class="lead">Play quizbowl real-time against other players.</p>
                <p>You can invite friends to join you by sharing the URL to your room.</p>
                <p><a href="https://github.com/geoffrey-wu/qb-packet-reader/issues?q=is%3Aopen+is%3Aissue+label%3AMultiplayer">List of planned features</a></p>
                <p>Create/Join a Room:</p>
                <form id="form">
                    <div class="input-group">
                        <input type="text" class="form-control" id="new-room-name">
                        <button type="submit" class="btn btn-success">Go</button>
                    </div>
                </form>
                <hr>
                <p>List of Public Rooms:</p>
                <ul class="list-group" id="room-list"></ul>
            </div>
        </div>
    </div>

    <script src="/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="/script.js"></script>

    <script src="/multiplayer/index.js"></script>
</body>

</html>
