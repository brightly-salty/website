<!doctype html>
<html lang="en">

<head>
    <title>QB Reader</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="/apple-touch-icon.png" rel="apple-touch-icon">
    <link href="/apple-touch-icon-precomposed.png" rel="apple-touch-icon-precomposed">
    <link type="image/x-icon" href="/favicon.ico" rel="icon">
    <link href="/bootstrap/light.css" rel="stylesheet">
    <script>
        if (localStorage.getItem('color-theme') === 'dark') {
            document.querySelector('link[rel="stylesheet"]').setAttribute('href', "/bootstrap/dark.css");
        } else if (localStorage.getItem('color-theme') === 'light') {
            document.querySelector('link[rel="stylesheet"]').setAttribute('href', "/bootstrap/light.css");
        } else {
            // Get OS preferred color scheme
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                document.querySelector('link[rel="stylesheet"]').setAttribute('href', "/bootstrap/dark.css");
            } else {
                document.querySelector('link[rel="stylesheet"]').setAttribute('href', "/bootstrap/light.css");
            }
        }
    </script>
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-lg bg-custom position-sticky top-0" id="navbar" style="z-index: 10">
        <div class="container-fluid">
            <a class="navbar-brand ms-1 py-0" id="logo" href="/">
                <span class="logo-prefix">QB</span><span class="logo-suffix">Reader</span>
            </a>
            <button class="navbar-toggler" data-bs-target="#navbarSupportedContent" data-bs-toggle="collapse" type="button"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/tossups" aria-current="page">Tossups</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/bonuses">Bonuses</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/multiplayer">Multiplayer</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/db">Database</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/api-info">API</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <ul class="navbar-nav mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link p-1" id="toggle-dark-mode" href="#">
                                <img src="/dark-mode.png" width="28" height="28">
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-1 mt-lg-3 px-xxl-5">
        <div class="row">
            <div class="col-10 d-block mx-auto">
                <p class="lead">Play quizbowl real-time against other players.</p>
                <p>You can invite friends to join you by sharing the URL to your room.</p>
                <p>Create/Join a Room:</p>
                <form id="form">
                    <div class="input-group">
                        <input class="form-control" id="new-room-name" type="text">
                        <button class="btn btn-success" type="submit">Go</button>
                    </div>
                </form>
                <hr>
                <p>List of Public Rooms:</p>
                <ul class="list-group mb-5" id="room-list"></ul>
            </div>
        </div>
    </div>

    <script src="/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="/script.js"></script>

    <script src="/multiplayer/index.js"></script>
</body>

</html>
