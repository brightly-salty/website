<!DOCTYPE html>
<html lang="en">

<head>
    <title>QB Reader</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="/bootstrap/light.css">
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-lg bg-custom" id="navbar" style="z-index: 10">
        <div class="container-fluid">
            <a class="navbar-brand ms-1 py-0" id="logo" href="/"><span class="logo-prefix">QB</span>Reader</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/tossups">Tossups</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/bonuses">Bonuses</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/multiplayer">Multiplayer</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/api-info">API</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <ul class="navbar-nav mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link p-1" href="#" id="toggle-dark-mode">
                                <img src="/dark-mode.png" width="28" height="28">
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-1 mt-lg-3 mb-5 pb-5 px-xxl-5">
        <div class="row" id="info">
            <div class="options col-12 col-lg-3 col-xxl-2 d-lg-block order-lg-1 mb-5" id="options">
                <div class="accordion" id="player-accordion"></div>
                <hr>
                <div class="form-floating mb-1">
                    <input type="text" class="form-control" id="username" placeholder="Username">
                    <label for="username">Username</label>
                </div>
                <div id="difficulty-settings">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="difficulties" placeholder="Difficulties">
                        <label for="difficulties">Difficulties</label>
                    </div>
                    <div class="mt-2">
                        1 - Middle School, 2 to 5 - High School, 6 to 9 - College, 10 - Open
                    </div>
                    <hr>
                </div>
                <div id="set-settings" class="mb-2 d-none">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="set-name" list="set-list">
                        <label for="set-name">Set Name</label>
                        <datalist id="set-list"></datalist>
                    </div>
                    <div class="my-1"></div>
                    <div class="form-floating">
                        <input type="text" class="form-control" id="packet-number">
                        <label for="packet-number">Packet Numbers</label>
                    </div>
                </div>
                <label for="reading-speed">Reading speed: <span id="reading-speed-display">50</span><br></label>
                <input class="form-range" id="reading-speed" type="range" min="0" max="100" step="5">
                <div class="text-center mb-2">
                    <button type="button" class="btn btn-warning" id="clear-stats">Clear Stats</button>
                    <button type="button" class="btn btn-danger"  id="category-select-button" data-bs-toggle="modal" data-bs-target="#category-modal">Categories</button>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="toggle-high-contrast-question-text">
                    <label class="form-check-label" for="toggle-high-contrast-question-text">High contrast text</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" value="" id="toggle-visibility" checked>
                    <label class="form-check-label" for="toggle-visibility">Public room</label>
                </div>
                <p class="mb-1 text-muted">Note: chat is only available for private rooms.</p>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" value="" id="toggle-rebuzz">
                    <label class="form-check-label" for="toggle-rebuzz">Allow multiple buzzes</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" value="" id="toggle-select-by-set-name">
                    <label class="form-check-label" for="toggle-select-by-set-name">Select by set name</label>
                </div>
            </div>
            <div class="col-12 col-lg-9 col-xxl-10">
                <div class="buttons position-sticky top-0 pt-2">
                    <button type="button" data-bs-toggle="tooltip" data-bs-placement="top" title="Shortcut: s or n key" class="mb-2 btn btn-primary" id="next">Next</button>
                    <button type="button" data-bs-toggle="tooltip" data-bs-placement="top" title="Shortcut: p key"      class="mb-2 btn btn-primary" id="pause" disabled>Pause</button>
                    <button type="button" data-bs-toggle="tooltip" data-bs-placement="top" title="Shortcut: enter key"  class="mb-2 btn btn-info"    id="chat">Chat</button>
                    <button type="button" class="mb-2 btn btn-danger d-lg-none" id="toggle-options">Options</button>
                    <button type="button" data-bs-toggle="tooltip" data-bs-placement="top" title="Shortcut: spacebar"   class="mb-2 btn btn-primary float-end" id="buzz" disabled>Buzz</button>
                    <form id="answer-form">
                        <!-- User enters answer here -->
                        <div class="input-group d-none my-2" id="answer-input-group">
                            <input type="text" class="form-control" id="answer-input" placeholder="Enter answer">
                            <button type="submit" class="btn btn-success" id="answer-submit">Submit</button>
                        </div>
                    </form>
                    <form id="chat-form">
                        <div class="input-group d-none my-2" id="chat-input-group">
                            <input type="text" class="form-control" id="chat-input" placeholder="Chat">
                            <button type="submit" class="btn btn-success" id="chat-submit">Submit</button>
                        </div>
                    </form>
                </div>
                <span class="float-end ps-5 me-lg-2" id="question-metadata">
                    <b id="question-info"><span id="set-name-info"></span> Packet <span id="packet-number-info"></span> Question <span id="question-number-info"></span></b>
                </span>
                <br>
                <div class="mt-2" id="question"></div>
                <p class="my-1 my-lg-3" id="answer"></p>
                <ul class="room-history list-unstyled" id="room-history"></ul>
            </div>
        </div>
    </div>

    <div class="modal" id="category-modal" tabindex="-1">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Select Categories and Subcategories</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-6" id="categories">
                            <h5 class="text-center">Categories</h5>
                            <input type="checkbox" class="btn-check" autocomplete="off" id="Literature">
                            <label class="btn btn-outline-primary w-100 rounded-0 my-1"
                                for="Literature">Literature<br></label>

                            <input type="checkbox" class="btn-check" autocomplete="off" id="History">
                            <label class="btn btn-outline-success w-100 rounded-0 my-1"
                                for="History">History<br></label>

                            <input type="checkbox" class="btn-check" autocomplete="off" id="Science">
                            <label class="btn btn-outline-danger w-100 rounded-0 my-1" for="Science">Science<br></label>

                            <input type="checkbox" class="btn-check" autocomplete="off" id="Fine Arts">
                            <label class="btn btn-outline-warning w-100 rounded-0 my-1" for="Fine Arts">Fine
                                Arts<br></label>

                            <input type="checkbox" class="btn-check" autocomplete="off" id="Religion">
                            <label class="btn btn-outline-secondary w-100 rounded-0 my-1"
                                for="Religion">Religion<br></label>

                            <input type="checkbox" class="btn-check" autocomplete="off" id="Mythology">
                            <label class="btn btn-outline-secondary w-100 rounded-0 my-1"
                                for="Mythology">Mythology<br></label>

                            <input type="checkbox" class="btn-check" autocomplete="off" id="Philosophy">
                            <label class="btn btn-outline-secondary w-100 rounded-0 my-1"
                                for="Philosophy">Philosophy<br></label>

                            <input type="checkbox" class="btn-check" autocomplete="off" id="Social Science">
                            <label class="btn btn-outline-secondary w-100 rounded-0 my-1" for="Social Science">Social
                                Science<br></label>

                            <input type="checkbox" class="btn-check" autocomplete="off" id="Current Events">
                            <label class="btn btn-outline-secondary w-100 rounded-0 my-1" for="Current Events">Current
                                Events<br></label>

                            <input type="checkbox" class="btn-check" autocomplete="off" id="Geography">
                            <label class="btn btn-outline-secondary w-100 rounded-0 my-1"
                                for="Geography">Geography<br></label>

                            <input type="checkbox" class="btn-check" autocomplete="off" id="Other Academic">
                            <label class="btn btn-outline-secondary w-100 rounded-0 my-1" for="Other Academic">Other
                                Academic<br></label>

                            <input type="checkbox" class="btn-check" autocomplete="off" id="Trash">
                            <label class="btn btn-outline-secondary w-100 rounded-0 my-1" for="Trash">Trash<br></label>
                        </div>
                        <div class="col-6" id="subcategories">
                            <h5 class="text-center">Subcategories</h5>
                            <input type="checkbox" class="btn-check" autocomplete="off"
                                id="American Literature">
                            <label class="btn btn-outline-primary w-100 rounded-0 my-1"
                                for="American Literature">American Literature<br></label>

                            <input type="checkbox" class="btn-check" autocomplete="off" id="British Literature">
                            <label class="btn btn-outline-primary w-100 rounded-0 my-1" for="British Literature">British
                                Literature<br></label>

                            <input type="checkbox" class="btn-check" autocomplete="off"
                                id="Classical Literature">
                            <label class="btn btn-outline-primary w-100 rounded-0 my-1"
                                for="Classical Literature">Classical Literature<br></label>

                            <input type="checkbox" class="btn-check" autocomplete="off"
                                id="European Literature">
                            <label class="btn btn-outline-primary w-100 rounded-0 my-1"
                                for="European Literature">European Literature<br></label>

                            <input type="checkbox" class="btn-check" autocomplete="off" id="World Literature">
                            <label class="btn btn-outline-primary w-100 rounded-0 my-1" for="World Literature">World
                                Literature<br></label>

                            <input type="checkbox" class="btn-check" autocomplete="off" id="Other Literature">
                            <label class="btn btn-outline-primary w-100 rounded-0 my-1" for="Other Literature">Other
                                Literature<br></label>

                            <input type="checkbox" class="btn-check" autocomplete="off" id="American History">
                            <label class="btn btn-outline-success w-100 rounded-0 my-1" for="American History">American
                                History <br></label>

                            <input type="checkbox" class="btn-check" autocomplete="off" id="Ancient History">
                            <label class="btn btn-outline-success w-100 rounded-0 my-1" for="Ancient History">Ancient
                                History<br></label>

                            <input type="checkbox" class="btn-check" autocomplete="off" id="European History">
                            <label class="btn btn-outline-success w-100 rounded-0 my-1" for="European History">European
                                History<br></label>

                            <input type="checkbox" class="btn-check" autocomplete="off" id="World History">
                            <label class="btn btn-outline-success w-100 rounded-0 my-1" for="World History">World
                                History<br></label>

                            <input type="checkbox" class="btn-check" autocomplete="off" id="Other History">
                            <label class="btn btn-outline-success w-100 rounded-0 my-1" for="Other History">Other
                                History<br></label>

                            <input type="checkbox" class="btn-check" autocomplete="off" id="Biology">
                            <label class="btn btn-outline-danger w-100 rounded-0 my-1" for="Biology">Biology<br></label>

                            <input type="checkbox" class="btn-check" autocomplete="off" id="Chemistry">
                            <label class="btn btn-outline-danger w-100 rounded-0 my-1"
                                for="Chemistry">Chemistry<br></label>

                            <input type="checkbox" class="btn-check" autocomplete="off" id="Physics">
                            <label class="btn btn-outline-danger w-100 rounded-0 my-1" for="Physics">Physics<br></label>

                            <input type="checkbox" class="btn-check" autocomplete="off" id="Math">
                            <label class="btn btn-outline-danger w-100 rounded-0 my-1" for="Math">Math<br></label>

                            <input type="checkbox" class="btn-check" autocomplete="off" id="Other Science">
                            <label class="btn btn-outline-danger w-100 rounded-0 my-1" for="Other Science">Other
                                Science<br></label>

                            <input type="checkbox" class="btn-check" autocomplete="off" id="Visual Fine Arts">
                            <label class="btn btn-outline-warning w-100 rounded-0 my-1" for="Visual Fine Arts">Visual
                                Fine Arts<br></label>

                            <input type="checkbox" class="btn-check" autocomplete="off" id="Auditory Fine Arts">
                            <label class="btn btn-outline-warning w-100 rounded-0 my-1"
                                for="Auditory Fine Arts">Auditory Fine Arts<br></label>

                            <input type="checkbox" class="btn-check" autocomplete="off" id="Other Fine Arts">
                            <label class="btn btn-outline-warning w-100 rounded-0 my-1" for="Other Fine Arts">Other Fine
                                Arts<br></label>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                </div>
            </div>
        </div>
    </div>

    <script src="/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="/script.js"></script>

    <script src="/quizbowl.js"></script>
    <script src="/multiplayer/room.js"></script>
</body>

</html>
